<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
                        <input type="hidden" name="id" th:value="${jabatan.id}"/>

                        Nama : <br>
                        <input type="text" name="nama" th:value="${jabatan.nama}"/>
                        <br>

                        Deskripsi : <br>
                        <input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
                        <br>

                        Gaji Pokok : <br>
                        <input type="text" name="gaji_pokok" th:value="${jabatan.gaji_pokok}"/>
                        <br>

                        <br><br>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
